<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ElevenLabs Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    #widget {
      margin-top: 40px;
    }
  </style>
  <script>
    function getParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || '';
    }

    function loadWidget() {
      const name = decodeURIComponent(getParam('name'));
      const email = decodeURIComponent(getParam('email'));

      const widget = document.createElement('elevenlabs-convai');
      widget.setAttribute('agent-id', 'agent_01jy10kmg5e7ja0mf9xrqv2h60');
      if (name) widget.setAttribute('data-name', name);
      if (email) widget.setAttribute('data-email', email);

      document.getElementById('widget').appendChild(widget);

      const script = document.createElement('script');
      script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
      script.async = true;
      script.type = 'text/javascript';
      document.body.appendChild(script);
    }

    window.onload = loadWidget;
  </script>
</head>
<body>
  <h2>Welcome to ElevenLabs Assistant</h2>
  <p>Loading widget for you...</p>
  <div id="widget"></div>
</body>
</html>
