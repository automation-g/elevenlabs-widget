<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ElevenLabs Assistant</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    #widget {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Welcome to ElevenLabs Assistant</h2>
  <p>Loading your personalized assistant...</p>
  <div id="widget"></div>

  <script>
    async function load() {
      try {
        await microsoftTeams.app.initialize();
        const context = await microsoftTeams.app.getContext();
        
        const name = encodeURIComponent(context.user.displayName || "Teams User");
        const email = encodeURIComponent(context.user.userPrincipalName || "");

        const widget = document.createElement('elevenlabs-convai');
        widget.setAttribute('agent-id', 'agent_01jy10kmg5e7ja0mf9xrqv2h60'); // Replace with your real agent ID
        widget.setAttribute('data-name', name);
        widget.setAttribute('data-email', email);
        document.getElementById('widget').appendChild(widget);

        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed'; // Replace with real script URL
        script.async = true;
        document.body.appendChild(script);
      } catch (error) {
        document.body.innerHTML = "<p>Unable to load in Microsoft Teams context.</p>";
        console.error("Teams SDK error:", error);
      }
    }

    window.onload = load;
  </script>
</body>
</html>
