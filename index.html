<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IT Helpdesk</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    #widget {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Welcome to ElevenLabs Assistant</h2>
  <p>Loading your personalized assistant...</p>
  <div id="widget"></div>
<script>
  async function load() {
    try {
      await microsoftTeams.app.initialize();

      // Patch navigator APIs to prevent errors in Teams environment
      if (typeof navigator.wakeLock === 'undefined') {
        navigator.wakeLock = {
          request: () => Promise.reject(new Error('Wake lock not available in Teams'))
        };
      } else {
        // Override existing wakeLock to handle Teams restrictions
        const originalWakeLock = navigator.wakeLock;
        navigator.wakeLock = {
          request: (type) => {
            return originalWakeLock.request(type).catch(err => {
              console.log('Wake lock gracefully handled in Teams environment');
              return Promise.reject(err);
            });
          }
        };
      }

      // Override getUserMedia if restricted
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const originalGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
        navigator.mediaDevices.getUserMedia = function(constraints) {
          return originalGetUserMedia(constraints).catch(err => {
            console.log('Media access handled gracefully in Teams environment');
            // Still throw the error so the widget can handle it appropriately
            throw err;
          });
        };
      }

      // Suppress specific console errors related to permissions policy
      const originalError = console.error;
      console.error = function(message) {
        if (typeof message === 'string' && 
            (message.includes('[Violation] Permissions policy violation') || 
             message.includes('screen-wake-lock is not allowed') || 
             message.includes('microphone is not allowed'))) {
          // Silently ignore these Teams-specific permission errors
          return;
        }
        originalError.apply(console, arguments);
      };

      const context = await microsoftTeams.app.getContext();
      const name = context.user.displayName || "Teams User";
      const email = context.user.userPrincipalName || "";
      const dynamicVars = {
        name: name,
        email: email
      };

      const widget = document.createElement('elevenlabs-convai');
      widget.setAttribute('agent-id', 'agent_01jy10kmg5e7ja0mf9xrqv2h60');
      widget.setAttribute('dynamic-variables', JSON.stringify(dynamicVars));
      document.getElementById('widget').appendChild(widget);

      const script = document.createElement('script');
      script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
      script.async = true;
      document.body.appendChild(script);

    } catch (error) {
      document.body.innerHTML = "<p>Unable to load in Microsoft Teams context.</p>";
      console.error("Teams SDK error:", error);
    }
  }

  window.onload = load;
</script>
</body>
</html>
