<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ElevenLabs Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    #widget {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Welcome to ElevenLabs Assistant</h2>
  <p>Loading your personalized assistant...</p>
  <div id="widget"></div>

  <script>
    window.onload = function () {
      const name = "Test User";
      const email = "testuser@example.com";

      const dynamicVars = {
        name: name,
        email: email
      };

      const widget = document.createElement('elevenlabs-convai');
      widget.setAttribute('agent-id', 'agent_01jy10kmg5e7ja0mf9xrqv2h60');
      widget.setAttribute('dynamic-variables', JSON.stringify(dynamicVars));
      document.getElementById('widget').appendChild(widget);

      const script = document.createElement('script');
      script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
      script.async = true;
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
