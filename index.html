<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gargash IT Helpdesk Line – Beta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    #widget {
      margin-top: 30px;
    }
    .info {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Welcome to Gargash IT Helpdesk Assistant</h2>
  <p>24/7 available</p>
  <div class="info" id="userInfo">Retrieving your details…</div>
  <div id="widget"></div>

  <!-- Load Microsoft Teams SDK -->
  <script src="https://res.cdn.office.net/teams-js/2.13.0/js/MicrosoftTeams.min.js"></script>

  <script>
    async function initTeamsUser() {
      try {
        // Initialize Teams SDK
        await microsoftTeams.app.initialize();

        // Get Teams context (includes user info)
        const context = await microsoftTeams.app.getContext();

        const name = context.user?.DisplayName || "Unknown User";
        const email = context.user?.userPrincipalName || "unknown@example.com";

        // Show the values on the page
        document.getElementById("userInfo").innerHTML = `
          <strong>Name:</strong> ${name}<br>
          <strong>Email:</strong> ${email}
        `;

        // Configure the widget with dynamic variables
        const dynamicVars = { name, email };
        const widget = document.createElement('elevenlabs-convai');
        widget.setAttribute('agent-id', 'agent_01jy10kmg5e7ja0mf9xrqv2h60'); // your agent ID
        widget.setAttribute('dynamic-variables', JSON.stringify(dynamicVars));
        document.getElementById('widget').appendChild(widget);

        // Load the ElevenLabs embed script
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        document.body.appendChild(script);

      } catch (err) {
        console.error("Error initializing Teams user context:", err);
        document.getElementById("userInfo").textContent =
          "Could not retrieve Teams user info.";
      }
    }

    // Run on page load
    window.onload = initTeamsUser;
  </script>
</body>
</html>
