name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Replace environment variables in index.html
      run: |
        # Replace placeholders with actual secrets
        sed -i "s/__AZURE_TENANT_ID__/${{ secrets.AZURE_TENANT_ID }}/g" index.html
        sed -i "s/__AZURE_CLIENT_ID__/${{ secrets.AZURE_CLIENT_ID }}/g" index.html
        sed -i "s/__AZURE_CLIENT_SECRET__/${{ secrets.AZURE_CLIENT_SECRET }}/g" index.html
        sed -i "s/__ELEVENLABS_AGENT_ID__/${{ secrets.ELEVENLABS_AGENT_ID }}/g" index.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4